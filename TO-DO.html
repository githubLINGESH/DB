<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sample Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        button {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }

        #subtasks-container {
            margin-bottom: 10px;
        }

        .subtask {
            margin-bottom: 5px;
        }

        #tasks-table {
            border-collapse: collapse;
            width: 100%;
        }

        #tasks-table th,
        #tasks-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #tasks-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="http://localhost:3000/submit-task" method="POST">
        <input type="text" name="Taskname" placeholder="Enter" required />
        
        <div id="subtasks-container">
            <div class="subtask">
                <input type="text" name="Subtask[]" placeholder="Enter" required />
            </div>
        </div>
        
        <button type="button" id="add-subtask-btn">Add Subtask</button>
        
        <input type="date" name="StartDate" placeholder="Enter" required />
        <input type="date" name="EndDate" placeholder="Enter" required />
        <input type="submit" value="Submit" />
    </form>

    <table id="tasks-table">
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Subtasks</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addSubtaskButton = document.getElementById('add-subtask-btn');
            const subtasksContainer = document.getElementById('subtasks-container');
            const tasksTableBody = document.querySelector('#tasks-table tbody');
        
            let subtaskIndex = 1;
        
            addSubtaskButton.addEventListener('click', () => {
                const subtaskDiv = document.createElement('div');
                subtaskDiv.classList.add('subtask');
        
                const subtaskInput = document.createElement('input');
                subtaskInput.type = 'text';
                subtaskInput.name = `Subtask[]`;
                subtaskInput.placeholder = 'Enter';
                subtaskInput.required = true;
        
                subtaskDiv.appendChild(subtaskInput);
                subtasksContainer.appendChild(subtaskDiv);
        
                subtaskIndex++;
            });
        
            // Function to fetch and display tasks
            const fetchAndDisplayTasks = () => {
                fetch('http://localhost:5501/tasks')
                    .then(response => response.json())
                    .then(tasks => {
                        tasksTableBody.innerHTML = ''; // Clear existing table rows
        
                        tasks.forEach(task => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${task.Task_name}</td>
                                <td>${task.Sub_Tasks.map(subtask => subtask.Sub_Task_name).join(', ')}</td>
                                <td>${task.Start_date}</td>
                                <td>${task.End_date}</td>
                            `;
                            tasksTableBody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Error retrieving tasks:', error));
            };
        
            // Fetch tasks when the page loads
            fetchAndDisplayTasks();
        
            // Handle form submission
            const form = document.querySelector('form');
            form.addEventListener('submit', event => {
                event.preventDefault();
        
                const formData = new FormData(form);
                const taskData = {
                    Taskname: formData.get('Taskname'),
                    Subtask: Array.from(formData.getAll('Subtask[]')),
                    StartDate: formData.get('StartDate'),
                    EndDate: formData.get('EndDate')
                };
        
                fetch('http://localhost:5501/submit-task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Record inserted successfully.');
                        form.reset();
                        fetchAndDisplayTasks(); // Update the display with the new task
                    } else {
                        console.error('Error inserting record.');
                    }
                })
                .catch(error => console.error('Error inserting record:', error));
            });
        });
    </script>
</body>
</html>
