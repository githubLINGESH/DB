<!DOCTYPE html>
<html>
<head>
  <title>Employee Information Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-container label {
      font-weight: bold;
    }

    #tasks-table {
            border-collapse: collapse;
            width: 100%;
        }

        #tasks-table th,
        #tasks-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #tasks-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Employee Information</h2>
    <form action="http://localhost:3000/add-labour/post" id="employeeForm" method="POST">
      <div class="form-group">
        <label for="laborName">Labor Name</label>
        <input type="text" class="form-control" id="laborName" name="laborName" required>
      </div>
      <div class="form-group">
        <label for="duty">Duty</label>
        <input type="text" class="form-control" id="duty" name="duty" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="attendance">Attendance</label>
        <select class="form-control" id="attendance" name="attendance" required>
          <option value="">Select attendance</option>
          <option value="present">Present</option>
          <option value="absent">Absent</option>
          <option value="half-day">Half Day</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dates">Dates</label>
        <input type="text" class="form-control" id="dates" name="dates" required>
      </div>
      <div class="form-group">
        <label for="wages">Wages</label>
        <input type="text" class="form-control" id="wages" name="wages" required>
      </div>
      <div class="form-group">
        <label for="shift">Shift</label>
        <input type="text" class="form-control" id="shift" name="shift" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <table id="tasks-table">
    <thead>
        <tr>
            <th>laborName</th>
            <th>duty</th>
            <th>gender</th>
            <th>attendance</th>
            <th>dates</th>
            <th>wages</th>
            <th>shift</th>
            
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', () => {
          const tasksTableBody = document.querySelector('#tasks-table tbody');

      // Function to fetch and display tasks
      const fetchAndDisplayTasks = () => {
          fetch('http://localhost:3000/add-labour/get')
              .then(response => response.json())
              .then(tasks => {
                  tasksTableBody.innerHTML = ''; // Clear existing table rows
  
                  tasks.forEach(task => {
                      const row = document.createElement('tr');
                      row.innerHTML = `
                          <td>${task.laborName}</td>
                          <td>${task.duty}</td>
                          <td>${task.gender}</td>
                          <td>${task.attendance}</td>
                          <td>${task.dates}</td>
                          <td>${task.wages}</td>
                          <td>${task.shift}</td>
                          
                      `;
                      tasksTableBody.appendChild(row);
                  });
              })
              .catch(error => console.error('Error retrieving tasks:', error));
      };
  
      // Fetch tasks when the page loads
      fetchAndDisplayTasks();
  
      // Handle form submission
      const form = document.querySelector('form');
      form.addEventListener('submit', event => {
          event.preventDefault();
  
          const formData = new FormData(form);
          const taskData = {
            laborName: formData.get('laborName'),
            duty: formData.get('duty'),
            gender: formData.get('gender'),
            attendance: formData.get('attendance'),
            dates: formData.get('dates'),
            wages: formData.get('wages'),
            shift: formData.get('shift')
          };
  
          fetch('http://localhost:3000/add-labour/post', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(taskData)
          })
          .then(response => {
              if (response.ok) {
                  console.log('Record inserted successfully.');
                  form.reset();
                  fetchAndDisplayTasks(); // Update the display with the new task
              } else {
                  console.error('Error inserting record.');
              }
          })
          .catch(error => console.error('Error inserting record:', error));
      });
  });
  </script>
  </body>
  </html>
