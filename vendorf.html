        <script>
            const form = document.getElementById('form_ccc');
                form.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent the default form submission behavior
                const url = form.getAttribute('action');
                const formData = new FormData(form);
                const taskDataa = {
                    name: formData.get('name'),
                    firm_name: formData.get('firm_name'),
                    address: formData.get('address'),
                    Gst: formData.get('Gst'),
                    phone: formData.get('phone'),
                    
                };
        
                fetch('http://localhost:3000/vendor/submitvend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskDataa)
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Record inserted successfully.');
                        form.reset();
                    // Show the success modal
                        fetchAndDisplayTasks();// Update the display with the new task
                    } else {
                        console.error('Error inserting record.');
                    }
                })
                .catch(error => console.error('Error inserting record:', error));
            });
