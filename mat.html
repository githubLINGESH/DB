<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Material Order Form</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    }

    .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
    text-align: center;
    }

    form {
    display: grid;
    gap: 10px;
    }

    label {
    font-weight: bold;
    }

    input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    }

    input[type="submit"] {
    padding: 10px 20px;
    background-color: #00677D;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }

    #tasks-table {
        border-collapse: collapse;
        width: 100%;
    }

    #tasks-table th,
    #tasks-table td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    #tasks-table th {
        background-color: #f2f2f2;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Material Order Form</h1>
    <form action="http://localhost:3000/mat/submit" method="POST">
    <label for="Vendor_name">Vendor Name:</label>
    <input type="text" id="Vendor_name" name="Vendor_name" required>

    <label for="Name_of_Material">Name of Material:</label>
    <input type="text" id="Name_of_Material" name="Name_of_Material" required>

    <label for="Required_quantity">Required Quantity:</label>
    <input type="text" id="Required_quantity" name="Required_quantity" required>

    <label for="Supplied_quantity">Supplied Quantity:</label>
    <input type="text" id="Supplied_quantity" name="Supplied_quantity" required>

    <label for="Unit_prize">Unit Price:</label>
    <input type="text" id="Unit_prize" name="Unit_prize" required>

    <label for="Date">Date:</label>
    <input type="text" id="Date" name="Date" required>

    <label for="Current_stock">Current Stock:</label>
    <input type="text" id="Current_stock" name="Current_stock" required>

    <label for="Pay_expenses">Pay Expenses:</label>
    <input type="text" id="Pay_expenses" name="Pay_expenses" required>

    <input type="submit" value="Submit">
    </form>
</div>

<table id="tasks-table">
    <thead>
        <tr>
            <th>Vendor_name</th>
            <th>Name_of_Material</th>
            <th>Required_quantity</th>
            <th>Supplied_quantity</th>
            <th>Unit_prize</th>
            <th>Date</th>
            <th>Current_stock</th>
            <th>Pay_expenses</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
        document.addEventListener('DOMContentLoaded', () => {
            const tasksTableBody = document.querySelector('#tasks-table tbody');
    
        // Function to fetch and display tasks
        const fetchAndDisplayTasks = () => {
            fetch('http://localhost:3000/mat/get')
                .then(response => response.json())
                .then(tasks => {
                    tasksTableBody.innerHTML = ''; // Clear existing table rows
    
                    tasks.forEach(task => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${task.Vendor_name}</td>
                            <td>${task.Name_of_Material}</td>
                            <td>${task.Required_quantity}</td>
                            <td>${task.Supplied_quantity}</td>
                            <td>${task.Unit_prize}</td>
                            <td>${task.Date}</td>
                            <td>${task.Current_stock}</td>
                            <td>${task.Pay_expenses}</td>
                        `;
                        tasksTableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error retrieving tasks:', error));
        };
    
        // Fetch tasks when the page loads
        fetchAndDisplayTasks();
    
        // Handle form submission
        const form = document.querySelector('form');
        form.addEventListener('submit', event => {
            event.preventDefault();
    
            const formData = new FormData(form);
            const taskData = {
                Vendor_name: formData.get('Vendor_name'),
                Name_of_Material: formData.get('Name_of_Material'),
                Required_quantity: formData.get('Required_quantity'),
                Supplied_quantity: formData.get('Supplied_quantity'),
                Unit_prize: formData.get('Unit_prize'),
                Date: formData.get('Date'),
                Current_stock: formData.get('Current_stock'),
                Pay_expenses: formData.get('Pay_expenses') // Corrected property name
            };
    
            fetch('http://localhost:3000/mat/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(taskData)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Record inserted successfully.');
                    form.reset();
                    fetchAndDisplayTasks(); // Update the display with the new task
                } else {
                    console.error('Error inserting record.');
                }
            })
            .catch(error => console.error('Error inserting record:', error));
        });
    });
    </script>
    </body>
    </html>
